<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicMG</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="utilMenu">
            <div class="utilMenuLeft">
                <a href="#">MG티켓</a>
            </div>
            <div class="utilMenuRight">
                <ul>
                    <li><a href="#">이용권구매</a></li>
                    <li><a href="#">VIP</a></li>
                    <li><a href="#">이벤트</a></li>
                </ul>
            </div>
        </div>
        <header>
            <div class="logo">
                MusicMG
            </div>
            <div class="menu">
                <a href="#"><img class="menuIcon" src="assets/img/menu.png" alt="menu"></a>
            </div>
            <div class="findMusic">
                <div class="findInput">
                    <input type="text" placeholder="검색어를 입력하세요">
                    <span class="findSpan">
                        <a href="#"><img class="searchIcon" src="assets/img/search.png" alt="search"></a>
                    </span>
                </div>      
            </div>
            <div class="login">
                <a href="#">로그인</a>
            </div>
            <div class="signIn">
                <a href="#">회원가입</a>
            </div>
        </header>
        <nav>
            <div class="current">
               <a href="#">최신음악</a>
            </div>
            <div class="album">
                <div class="albumList">
                    <div class="albumListTop"></div>
                    <div class="albumListBottom"></div>
                </div>
            </div>
        </nav>
    </div>
   
    
</body>
</html>
